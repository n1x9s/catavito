{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats List</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    <h1>Cats List</h1>
    <ul class="cat-list">
        {% for cat in cats %}
            <li class="cat-item">
                <a href="{% url 'show_cat' cat.id %}">
                    <img class="cat-image" src="{{ cat.image.url }}" alt="{{ cat.name | safe }}">
                </a>
                <h2>{{ cat.name }}</h2>
                <p>{{ cat.description }}</p>
                <p>Price: {{ cat.price }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
