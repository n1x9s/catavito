{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats List</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/rudashi/google-sans-font@main/fonts.css"/>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
<div class="icon-container">
    {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="icon-link">
            <img src="{% static 'img/profile.png' %}" alt="Profile" class="icon" id="profile-icon">
        </a>
    {% else %}
        <a href="{% url 'login' %}" class="icon-link">
            <img src="{% static 'img/log-in.png' %}" alt="Login" class="icon" id="login-icon">
        </a>
    {% endif %}
    <a href="{% url 'register' %}" class="icon-link">
        <img src="{% static 'img/add-friend.png' %}" alt="Register" class="icon">
    </a>

</div>

<a href="{% url 'about' %}" class="text">О сайте
    <img src="{% static "img/logo.png" %}" alt="Logo" class="logo">
</a>

<ul class="cat-list">
    {% for cat in cats %}
        <li class="cat-item">
            <a href="{% url 'show_cat' cat.id %}">
                <img class="cat-image" src="{{ cat.image.url }}" alt="{{ cat.name | safe }}">
            </a>
            <p class="cost">Цена: {{ cat.price }} ₽</p>
        </li>
    {% endfor %}


    <main>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}


    </main>

</ul>
</body>
<script src="{% static "js/changeicon.js" %}"></script>
</html>
